<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
</head>
<body>

<div th:each="tool : ${tools}">
    <a th:href="@{/tools/{id}(id=${tool.id})}"
       th:text="${tool.brand + ', ' + tool.type}">tool</a>
</div>

<br/>
<hr/>

<a href="/tools/new">Add tool</a>

</body>
</html>
