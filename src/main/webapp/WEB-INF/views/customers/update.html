<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}">
    <label for="name">Enter name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="phone">Enter phone </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>

<br/>
<hr/>

<a href="/customers">Customers</a>

</body>
</html>
